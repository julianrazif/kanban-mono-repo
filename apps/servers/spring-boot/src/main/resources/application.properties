# ========================================
# HIKARI CORE CONFIGURATION
# ========================================
# Connection Pool Sizing
db.hikari.maximum-pool-size=20
db.hikari.minimum-idle=10
# Timeout Configuration
db.hikari.connection-timeout=0
db.hikari.idle-timeout=600000
db.hikari.max-lifetime=1800000
db.hikari.validation-timeout=5000
# Leak Detection (CRITICAL for production)
