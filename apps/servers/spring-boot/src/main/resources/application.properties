# Hikari PostgreSQL Specific Properties
# Prepared Statement Cache
db.hikari.data-source-properties.prepareThreshold=10
db.hikari.data-source-properties.preparedStatementCacheQueries=1024
db.hikari.data-source-properties.preparedStatementCacheSizeMiB=10
# Fetch Size for Large ResultSets
db.hikari.data-source-properties.defaultRowFetchSize=1000
# Batch Insert Optimization
db.hikari.data-source-properties.reWriteBatchedInserts=true
# Connection Properties
